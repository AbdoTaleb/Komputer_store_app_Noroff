<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Komputer Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid pt-4">
        <div class="header">
            <h1>Komputer Store</h1>
        </div>
        <div class="content">
            <div class="row pt-3">

                <div class="col-lg-4 col-md-3 pb-3 pt-2">
                    <div class="card" style="height: 18rem;">
                        <div class="card-body">
                            <h3 class="card-title">Bank</h3>
                            <h5>Joe Banker</h5>
                            <div id="balanceDiv">
                                <h6>Balance <span id="amount">200,00 Kr</span> </h6>
                                <!-- <p id="amount">200,00 Kr</p> -->
                            </div>
                            <div id="OutstandingLoan">
                                <h5>Outstanding Loan</h5>
                                <span id="loanAmount"></span>
                            </div>
                            <div class="d-grid gap-2 pt-2">
                                <button type="button" class="btn btn-primary" id="getLoanButton">Get a loan</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-3 pb-3 pt-2">
                    <div class="card" style="height: 18rem;">
                        <div class="card-body">
                            <h3 class="card-title">Work</h3>
                            <h5>Pay <span id="payForWork"></span></h5>
                            
                            <div class="gap-2 mt-3">
                                <button type="button" class="btn btn-primary" id="bankButton">Bank</button>
                                <button type="button" class="btn btn-warning" id="workButton">Work</button>
                            </div>  
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary mt-4" id="payBackLoan">Pay back loan</button>
                            </div>   
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 pb-3 pt-2">
                    <div class="card" style="height: 18rem;">
                        <div class="card-body">
                            <h3 class="card-title">Laptops</h3>
                            <select class="bg-secondary" id="computers"></select>
                            <h6 id="specs"></h6>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 pb-3 pt-2">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Information</h3>
                            <h5 class="card-text" id="moreSpecs"></h5>
                            <img class="img-fluid d-block w-25 h-25" id="image" src="" alt="laptop image">
                            <div class="gap-2 mt-2">
                                <h5 id="laptopPrice"></h5>
                                <button type="button" class="btn btn-primary" id="buy">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div> 
        </div>
        <!-- <div class="footer bg-light">
            Contact oss
        </div> -->
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
